<!-- Target for toggling the sidebar `.sidebar-checkbox` is for regular
     styles, `#sidebar-checkbox` for behavior. -->
<input type="checkbox" class="sidebar-checkbox" id="sidebar-checkbox">

<!-- Toggleable sidebar -->
<div class="sidebar" id="sidebar">
  <div class="sidebar-item">
    <p>{{ site.description }}</p>
  </div>

  <nav class="sidebar-nav">
    <a class="sidebar-nav-item{% if page.url == site.baseurl %} active{% endif %}" href="{{ site.baseurl }}/"><img src="{{ site.baseurl }}/images/home.svg" alt="Rumah" style="vertical-align:text-top;display:inline;width:18px;height:18px;margin:0px 7px 0px 0px"></img>Beranda</a>
    <a class="sidebar-nav-item{% if page.url == node.url %} active{% endif %}" href="https://github.com/kyunode/kyunode.github.io"><img src="{{ site.baseurl }}/images/github.svg" alt="Logo GitHub" style="vertical-align:text-top;display:inline;width:18px;height:18px;margin:0px 7px 0px 0px"></img>Repositori</a>
