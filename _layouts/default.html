<!DOCTYPE html>
<html lang="en-us">

  {% include head.html %}

  <body class="layout-reverse">

    {% comment %}{% raw %}
    {% include sidebar.html %}
    {% endraw %}{% endcomment %}

    <!-- Wrap is the content to shift when toggling the sidebar. We wrap the
         content to avoid any CSS collisions with our real content. -->
    <div class="wrap">
      <div class="masthead">
        <div class="container">
          <h3 class="masthead-title">
            <a href="{{ site.baseurl }}/" title="Beranda">{{ site.title }}</a>
            <small>{{ site.tagline }}</small>
          </h3>
        </div>
      </div>

	<div id="topbar" class="masthead">
          <div class="container">
            <h3 class="masthead-title">
              <a href="{{ site.baseurl }}/" title="Beranda">{{ site.title }}</a>
              <small>{{ site.tagline }}</small>
            </h3>
          </div>
        </div>

	<script> // Adapted from W3Schools
	window.onscroll = function() {scrollFunction()};
	function scrollFunction() {
	if (window.innerWidth < 500) {
	  if (document.body.scrollTop > 100 || document.documentElement.scrollTop > 100) {
	    document.getElementById("topbar").style.top = "0";
	  }
	  else {
	    document.getElementById("topbar").style.top = "-100px";
	  }
	}
	else {
	    document.getElementById("topbar").style.top = "-100px";
	}
	}
	</script>

      <div class="container content">
        {{ content }}
	<div style="font-size:.87rem;color:#7a7a7a;margin-bottom:30px;">
	  <hr/>
	<!--
	  <p>{{ site.title }}: {{ site.description }}
	  <br/>
	-->
	  Diberdayakan oleh GitHub Pages sejak 2019. <!-- â€”{{ site.time | date: '%Y' }}. -->
	  <br/>
	  <a href="https://github.com/kyunode/kyunode.github.io">
	      <img src="{{ site.baseurl }}/images/github.svg"
		alt="Logo GitHub"
		style="vertical-align:text-top;display:inline;width:18px;height:18px;margin:0px 3px 0px 0px">
	      </img>
	    Repositori
	  </a>
	  &middot;
	  <a href="https://social.vivaldi.net/@kyunode" rel="me">
	      <img src="{{ site.baseurl }}/images/mastodon.svg"
		alt="Logo Mastodon"
		style="vertical-align:text-top;display:inline;width:18px;height:18px;margin:0px 3px 0px 0px">
	      </img>
	    @kyunode
	  </a>
	  </p>
        </div>
      </div>
    </div>

</html>
